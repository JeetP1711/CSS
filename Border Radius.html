<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border radius Property in CSS</title>
    <link rel="stylesheet" href="CSS Files/Border Radius.css">
</head>
<body>
    <h1>Border Radius in CSS</h1>
    <p>Border radius property helps to make the round borders for the division</p>
    <p class="bs" id="p1">
        No border Radius
    </p>
    <p class="bs" id="p2">
        Border-radius: 5px;
    </p>
    <p class="bs" id="p3">
        Border-radius: 8px;
    </p>
    <p class="bs" id="p4">
        Border-radius: 12px;
    </p>
    <p class="bs" id="p5">
        Border-radius: 15px;
    </p>
</body>
</html>
